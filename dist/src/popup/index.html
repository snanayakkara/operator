<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/icon-32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Chrome Extension</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        width: 350px;
        height: 400px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .header h1 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 5px;
      }
      
      .header p {
        font-size: 14px;
        opacity: 0.8;
      }
      
      .feature-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 20px;
      }
      
      .feature-card {
        padding: 16px;
        text-align: center;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      .feature-card:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      
      .feature-icon {
        font-size: 24px;
        margin-bottom: 8px;
      }
      
      .feature-title {
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 4px;
      }
      
      .feature-desc {
        font-size: 10px;
        opacity: 0.7;
      }
      
      .main-action {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 16px;
      }
      
      .main-action:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }
      
      .status {
        text-align: center;
        font-size: 12px;
        opacity: 0.8;
      }
      
      .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 8px;
      }
      
      .status-online {
        background-color: #10b981;
      }
      
      .status-offline {
        background-color: #ef4444;
      }
    </style>
    <script type="module" crossorigin src="/popup.js"></script>
    <link rel="modulepreload" crossorigin href="/chunks/modulepreload-polyfill.B5Qt9EMX.js">
  </head>
  <body>
    <div class="header">
      <h1>Operator</h1>
      <p>AI-powered medical dictation</p>
    </div>

    <button id="openSidePanel" class="main-action">
      Open Medical Assistant
    </button>

    <div class="feature-grid">
      <div class="feature-card glass" id="voiceRecording">
        <div class="feature-icon">üé§</div>
        <div class="feature-title">Voice Recording</div>
        <div class="feature-desc">Medical dictation</div>
      </div>

      <div class="feature-card glass" id="aiProcessing">
        <div class="feature-icon">üß†</div>
        <div class="feature-title">AI Processing</div>
        <div class="feature-desc">Smart medical reports</div>
      </div>

      <div class="feature-card glass" id="emrIntegration">
        <div class="feature-icon">üè•</div>
        <div class="feature-title">EMR Integration</div>
        <div class="feature-desc">Direct field insertion</div>
      </div>

      <div class="feature-card glass" id="quickActions">
        <div class="feature-icon">‚ö°</div>
        <div class="feature-title">Quick Actions</div>
        <div class="feature-desc">EMR shortcuts</div>
      </div>
    </div>

    <div class="glass" style="padding: 12px;">
      <div class="status" id="statusIndicator">
        <span class="status-dot status-offline"></span>
        Checking connection...
      </div>
    </div>

  </body>
</html>
