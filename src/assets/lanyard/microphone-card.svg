<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- White/light gray background -->
  <rect width="400" height="600" fill="#f8f9fa"/>
  
  <!-- Microphone icon in dark gray -->
  <g transform="translate(200, 300)">
    <!-- Microphone capsule/head -->
    <rect x="-50" y="-120" width="100" height="140" rx="50" fill="#1f2937"/>
    
    <!-- Microphone grille lines -->
    <line x1="-35" y1="-100" x2="35" y2="-100" stroke="#4b5563" stroke-width="3"/>
    <line x1="-35" y1="-80" x2="35" y2="-80" stroke="#4b5563" stroke-width="3"/>
    <line x1="-35" y1="-60" x2="35" y2="-60" stroke="#4b5563" stroke-width="3"/>
    <line x1="-35" y1="-40" x2="35" y2="-40" stroke="#4b5563" stroke-width="3"/>
    
    <!-- Stand/arc beneath -->
    <path d="M -60 20 Q -60 80, 0 80 Q 60 80, 60 20" 
          stroke="#1f2937" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Vertical line connecting to stand -->
    <line x1="0" y1="20" x2="0" y2="80" stroke="#1f2937" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Base line -->
    <line x1="-80" y1="100" x2="80" y2="100" stroke="#1f2937" stroke-width="14" stroke-linecap="round"/>
  </g>
</svg>
